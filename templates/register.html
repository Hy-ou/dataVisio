{% load static%}
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Visio注册</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="/static/images/图表%20(1).png"> <link href="/static/plugins/bootstrap-5.0.0-beta1-dist/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/static/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css?v=4.1.0" rel="stylesheet">
    <script>
        if(window.top !== window.self){ window.top.location = window.location;}

        function check(){
            if(document.getElementById("password").value!==
                document.getElementById("password_check").value)
            {
                document.getElementById("warning").innerHTML="   两次密码的输入不一致";
            }else{
                document.getElementById("warning").innerHTML="   ";
            }
        }
        function checkLength(){
            if(document.getElementById("password").value.length<8)
            {
                document.getElementById("warning").innerHTML="   密码长度过短";
            }else{
                document.getElementById("warning").innerHTML="   ";
            }
        }
        $(function () {
	         $("[data-toggle='popover']").popover();
        });

    </script>
    <style type="text/css">
        a{
            text-decoration: none;
        }

    </style>

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">Visio</h1>

            </div>
            <h3>欢迎注册 Visio</h3>
            <p>创建一个Visio新账户</p>
            <form class="m-t" role="form" action="" method="post" >
                {% csrf_token %}
                <p class="form-group">
                    <input type="text" class="form-control" name="username" id="username" placeholder="请输入用户名" required="">
                </p>
                <p class="form-group">
                    <input type="password" class="form-control" name="password" id="password" placeholder="请输入密码" required="" oninput="checkLength()">
                </p>
                <p class="form-group">
                    <input type="password" class="form-control" name="password_check" id="password_check" placeholder="请再次输入密码" required="" oninput="check()"><div class="text-danger" id="warning"></div>
                </p>
                <div class="form-group text-left">
                    <p class="checkbox i-checks">
                        <label class="no-padding">
                            <input type="checkbox"><i></i> 我同意注册协议</label>
                    </p>
                </div><div class="text-success">{{ rtl }}</div>
                <button type="submit" id="regiter" class="btn btn-primary block full-width m-b">注 册</button>

                <p class="text-muted text-center"><small>已经有账户了？</small><a href="/login">点此登录</a>
                </p>

            </form>
        </div>
    </div>

    <!-- 全局js -->
    <script src="/static/js/jquery-3.5.1.js"></script>
    <script src="/static/plugins/bootstrap-5.0.0-beta1-dist/js/bootstrap.js"></script>
    <!-- iCheck -->
    <script src="/static/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });

    </script>



</body>

</html>
